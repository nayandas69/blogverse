name: Next.js CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Check code formatting
        run: npm run format:check

      # Optional: automatically format (not typical in CI)
      # - name: Format code
      #   run: npm run format

      - name: Build
        run: npm run build
